<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/lotcal.png">
</head>
<body>
    <button type="button" class="theme-toggle">Dark</button>
    <div class="calculator-wrapper">
        <main class="calculator-container input-container">
            <div class="mode-toggle">
                <button class="toggle-btn active" data-mode="price">Price</button>
                <button class="toggle-btn" data-mode="pip">Pip/Tick</button>
            </div>

            <form id="calculator-form">
                <div class="input-group">
                    <label for="account-balance">Account Balance</label>
                    <input type="number" id="account-balance" placeholder="Enter account balance" required>
                </div>

                <div class="input-group">
                    <label for="risk-percentage">Risk Percentage</label>
                    <input type="number" id="risk-percentage" placeholder="Enter risk percentage" min="0" max="100" required>
                </div>

                <div class="input-group price-mode">
                    <label for="entry-price">Entry Price</label>
                    <input type="number" id="entry-price" placeholder="Enter entry price" step="0.00001" required>
                </div>

                <div class="input-group price-mode">
                    <label for="stop-loss-price">Stop-Loss Price</label>
                    <input type="number" id="stop-loss-price" placeholder="Enter stop-loss price" step="0.00001" required>
                </div>

                <div class="input-group pip-mode hidden">
                    <label for="stop-loss-distance">Stop-Loss Distance</label>
                    <input type="number" id="stop-loss-distance" placeholder="Enter stop-loss distance" required>
                </div>

                <div class="input-group pip-mode hidden">
                    <label for="instrument-select">Market</label>
                    <select id="instrument-select" class="instrument-select">
                        <option value="manual">Manual</option>
                        <option value="sp500">S&P500 (12.50)</option>
                        <option value="nasdaq">NASDAQ100 (5.00)</option>
                        <option value="xauusd">XAUUSD (1.00)</option>
                        <option value="btc">BTC (1.00)</option>
                        <option value="eth">ETH (0.01)</option>
                        <option value="eurusd">EURUSD (10.00)</option>
                    </select>
                </div>

                <div class="input-group pip-mode hidden" id="manual-pip-group">
                    <label for="pip-value">Pip/Tick Value</label>
                    <input type="number" id="pip-value" placeholder="Enter pip/tick value" step="0.00001" required>
                </div>

                <div class="take-profit-section">
                    <button type="button" id="use-tp" class="tp-toggle-btn">Add TP's</button>

                    <div id="tp-inputs" class="tp-inputs hidden">
                        <!-- TP inputs will be dynamically generated here -->
                    </div>
                    <button type="button" id="add-tp" class="add-tp-btn hidden">Add new TP</button>
                </div>
            </form>
        </main>

        <main class="calculator-container results-container">
            <div class="results-panel">
                <div class="result-item">
                    <h3>Lot Size</h3>
                    <p id="lot-size">0.00</p>
                    <p id="risk-amount">$0.00 at risk</p>
                </div>
                <div id="tp-results" class="hidden">
                    <div class="result-item">
                        <h3>Take Profits</h3>
                        <div id="tp-details"></div>
                        <div id="total-tp-info" class="total-tp-info hidden">
                            <div class="tp-header">Total Take Profit</div>
                            <div class="tp-profit" id="total-tp-profit">$0.00</div>
                            <div class="tp-percentage" id="total-tp-percentage">0%</div>
                        </div>
                    </div>
                    <div class="result-item">
                        <h3>Risk-to-Reward Ratio</h3>
                        <p id="rrr-value">0.00</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
